<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        GitHub Api
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body data-ng-app="gitHubAPI" data-ng-controller="gitHubAPIController" data-ng-init="prepareGitHubAPI()">
    <div class="container-fluid bg-success">
        <h1 class="text-light">
            GitHub Profile
        </h1>
    </div>
    <div id="wrapper" class="container-fluid row">
        <div class="col-11 row mx-auto">
            <div id="profile" class="col-md-6 bg-light">
                <img src="{{userData.avatar_url}}" alt="" class="rounded-circle d-block mx-auto" height="250">
                <h2>
                    {{userData.name}}
                </h2>
                <h5 class="text-info">
                    Location: {{userData.location}}
                </h5>
                <h3 class="jumbotron jumbotron-fluid font-italic text-secondary">
                    "{{userData.bio}}"
                </h3>
            </div>
            <div id="additional-information" class="col-md-6">
                <div class="col-12 btn btn-dark font-weight-bolder">
                    Followers
                    <span class="badge badge-pill badge-primary">
                        {{userData.followers}}
                    </span>
                </div>
                <div id="followers" class="col-12 bg-light">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action" data-ng-repeat="follower in followers">
                            <div class="row">
                                <div class="col-4">
                                    <img src="{{follower.avatar_url}}" alt="" class="rounded-circle">
                                </div>
                                <div class="col-8">
                                    <h3>
                                        {{follower.login}}
                                    </h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-12 btn btn-dark font-weight-bolder">
                    Following
                    <span class="badge badge-pill badge-primary">
                        {{userData.following}}
                    </span>
                </div>
                <div id="following" class="col-12 bg-light">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action" data-ng-repeat="follow in following">
                            <div class="row">
                                <div class="col-4">
                                    <img src="{{follow.avatar_url}}" alt="" class="rounded-circle">
                                </div>
                                <div class="col-8">
                                    <h3>
                                        {{follow.login}}
                                    </h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/functions.js">
    </script>
</body>

</html>
